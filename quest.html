let indice = 0;

function mostrarpregunta(){
    const contenedor = document.getElementById("contenedor");
    if(indice < preguntas.length){
        const p = preguntas[indice];
        let contexto = `<div class="pregunta">${p.texto}</div>`;
        contexto += '<div>';
        p.opciones.forEach((opcion, i) => {
            contexto += `<button onclick="siguientePregunta(${i})">${opcion}</button>`;
        });
        contexto += '</div>';
        contenedor.innerHTML = contexto;
    } else {
        contenedor.innerHTML =`<h2>Quiz Completed!</h2><p>You answered ${puntuacion} out of ${preguntas.length} questions correctly.</p>`;

}

function siguientePregunta(respuesta){
    if (respuesta === preguntas[indice].respuesta) {

    indice++;
